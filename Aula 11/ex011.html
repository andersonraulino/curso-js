<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacionalidade</title>
    <style>
      body {
        background: crimson;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Sistemas de origem</h1>
    <p>Digite o pais de origem</p>
    Pais: <input type="text" name="txtpa" id="txtpa" />
    <input type="submit" value="Enter" onclick="verificar()" />
    <div id="res"></div>
    <script>
      function verificar() {
        var txtp = window.document.getElementById("txtpa");
        var res = window.document.getElementById("res");
        var origem = txtp.value;
        res.innerHTML = `<p>Você nasceu em <strong>${origem}</strong>.</p>`;
        if (origem == "Brasil") {
          res.innerHTML += "<p>Você é <strong>Brasileiro</strong>.</p>";
        } else {
          res.innerHTML += "<p>Você é <strong>Estrangeiro</strong>.</p>";
        }
      }
    </script>
  </body>
</html>
