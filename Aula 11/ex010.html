<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DETRAN</title>
  <style>
    body {
      background: rgb(240, 154, 97);
    }
    .corpo {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="corpo">
    <h1>Sistemas de multas</h1>
    <p>Digite sua velocidade</p>
    Velocidada do carro: <input type="number" name="txtVel" id="txtVel">
    <input type="button" value="Verificar" onclick="Calcular()">
    <div id='res'></div>
  </div>
  <script>
    
    function Calcular() {
      var txtv = window.document.getElementById('txtVel')
      var res = window.document.getElementById('res')
      var vel = Number(txtv.value)
      res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong>.</p>`
      if(vel > 70) {
        res.innerHTML +='<p>Você ultrapassou o limite de velocidade. Você está <strong>MULTADO!</strong></p>'
      }
      res.innerHTML +='<p>Dirija sempre usando o segurança.</p>'

    }
  </script>
</body>
</html>
